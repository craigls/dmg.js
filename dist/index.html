<html>
<title>dmg.js</title>
<head>
<style>
canvas {
  width: calc(160px * 3);
  height: calc(144px * 3);
  image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-crisp-edges;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
  background-color: #ccc;
}
#main {
  display: grid;
  align-items: center;
  justify-content: center;
}

#loadrom {
  padding: 10px 0 25px 0;
}

</style>
</head>
<body>
<div id="main">
  <div id="loadrom">
    <br>
    <input id="rom" type="file" name="rom" accept=".gb" onchange="loadRomFromFile(this.files[0])">
  </div>
  <div>
    <canvas id="screen"></canvas>
  </div>
  <div>
  <!-- <canvas id="vramviewer"></canvas> -->
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
